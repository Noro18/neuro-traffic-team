{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel = "shortcut icon" type = 'x-icon' href="{% static 'images/assembly.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assembly Library System</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'AdminLTE/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'AdminLTE/plugins/summernote/summernote-bs5.min.css' %}">
    <link rel="stylesheet" href="{%static 'AdminLTE/plugins/fontawesome-free/css/all.min.css'%}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'icons/font/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="{% static 'AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'AdminLTE/plugins/summernote/summernote-bs5.min.js' %}"></script>
    
    <link rel="stylesheet" href="{% static 'AdminLTE/Datatables/datatables.css' %}">
    <link rel="stylesheet" href="{% static 'AdminLTE/Datatables/dataTables.min.css' %}">
    <script src="{% static 'AdminLTE/Datatables/datatables.js' %}"></script>
    <script src="{% static 'AdminLTE/Datatables/dataTables.min.js' %}"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-navy navbar-dark fixed-top">
    <!-- Left navbar links -->
    <ul class="navbar-nav ">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Informasaun ba Web 
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li>
            <a class="dropdown-item" href="#">
              Kostumiza Sistema <img src = "/media/gear.gif" class="img-fluid rounded-circle me- mb-1" style="width: 2opx; height: 20px;">
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Account <img src = "/media/default_male.jpg" class="img-fluid rounded-circle ms-2 mb-1" style="width: 2opx; height: 20px;">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li>
            <a class="dropdown-item" href="#">
              Kona-ba Hau<i class="bi bi-person-fill-gear ms-2"></i>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              Troka Password<i class="bi bi-gear-fill ms-2"></i>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="">
              Logout <i class="bi bi-box-arrow-left ms-2"></i>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-navy elevation-3">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="{% static "images/LibraryLogo.png" %}" alt="Assembly Logo" class="rounded-circle" style="opacity: .8; height: 50px">
      <span class="brand-text font-weight-light">NeuroTraffic</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'images/admin.png' %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="" class="d-block">Admin Site</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
    <nav class="mt-2 ">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <li class="nav-item">
            <a href="{% url "inference" %}" class="nav-link">
              <i class=" nav-icon bi bi-bar-chart-line-fill"></i>
              <p>
                Dashboard
              </p>
            </a>
            
        </ul>
    </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="justify-content-center">
            {% block content %} 
            {% endblock %}
        </div>
      </div>
    </section>
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer layout-footer-fixed">
    <strong>Copyright &copy; 2023, Django-Libra X 2025 | Vizita Ami nia Repo <a href="https://github.com/Noro18/Library-Django"><i class="bi bi-github"></i></a></strong>
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.0
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
    <script src="{% static 'AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'AdminLTE/plugins/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/adminlte.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const body = document.body;

        if (localStorage.getItem("sidebar-collapsed") === "true") {
          body.classList.add("sidebar-collapse");
        }

        document.querySelector('[data-widget="pushmenu"]')?.addEventListener("click", function () {
          const collapsed = body.classList.contains("sidebar-collapse");
          localStorage.setItem("sidebar-collapsed", !collapsed);
        });
      });
    </script>

  </body>
</html>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  
  .wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  
  .content-wrapper {
    flex: 1;
  }

  body {
    padding-top: 70px; /* Adjust based on your navbar height  */
  }
  
</style>
